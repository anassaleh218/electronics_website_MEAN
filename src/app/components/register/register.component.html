<section class="blog-banner-area py-5" id="category">
  <div class="container h-100">
    <div class="blog-banner d-flex align-items-center justify-content-center">
      <div class="text-center">
        <h1 class="display-4">Register</h1>
      </div>
    </div>
  </div>
</section>

<section class="login_box_area section-margin">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Left Section - Already Have Account -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="login_box_img bg-light text-center p-5 rounded shadow-sm">
          <h4 class="mb-4">Already have an account?</h4>
          <p class="mb-5">
            Advances in science and technology are happening every day. Join us to stay updated!
          </p>
          <a class="btn btn-primary btn-lg" routerLink="/login">Login Now</a>
        </div>
      </div>

      <!-- Right Section - Registration Form -->
      <div class="col-lg-6 col-md-8">
        <div class="login_form_inner bg-white p-5 rounded shadow-sm">
          <h3 class="text-center mb-4">Create an account</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Name Input -->
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Name"
              />
              <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
                Name is required
              </div>
            </div>

            <!-- Email Input -->
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
              />
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Email is required and should be valid
              </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
              />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password is required
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group mt-4">
              <button
                type="submit"
                [disabled]="registerForm.invalid"
                class="btn btn-success w-100"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
