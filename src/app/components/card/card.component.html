
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="'assets/images/' + product.img_url" alt="{{ product.name }}"  width="100"/>

      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title text-primary">{{product.name}} </h5>
          <p class="card-text"><strong>Description:</strong>  {{product.description}}</p>
          <p class="card-text"><strong>  {{product.price}}$</strong></p>
          <p class="card-text"><small class="text-muted">category: {{product.category}}</small></p>
          <button type="button" class="btn btn-outline-dark"><Strong>BUY NOW</Strong></button>
        </div>
      </div>
    </div>
  </div>
